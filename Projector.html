<!DOCTYPE html>
<html>
  <head>
    <title>Church Songs (Projector)</title>
    <style type="text/css">

/* Universal resets */
*,
*::before,
*::after {
  box-sizing: border-box;
}

/* tag styles */
body {
  font-family: Arial;
  font-weight: normal;
  margin: 20px;
  background-color: black;
  color: white;
  text-align: center;
  vertical-align: middle;
  overflow: hidden;
}

footer {
  position: absolute;
  bottom: 4em;
  left: 0;
  width: 100%;
  padding-right: 1em;
  padding-left: 1em;
  height: 3em;
  background-color: rgba(0, 0, 0, 0);
  /* border: solid white 1px; */
}

.al {
  text-align: left;
}

.ar {
  text-align: right;
}

.vat {
  vertical-align: top;
}

.redText {
  color: red;
}

.smallest {
  font-size: small;
}

    </style>

    <script src="common.js"></script>
    <script type="text/javascript">



function onPageLoad(event) {
  onstorage = (event) => {
    if (event.key == 'projector-message' && event.newValue != null) {
      const oMsg = JSON.parse(event.newValue);
      const html = processMessage(oMsg);
    }
  }
  onkeyup = (event) => {
    localStorage.setItem('projectorKeyup', event.code);
    localStorage.clear();
  }
}

g.prevMsg = {};

function onResize(event) {
  processMessage(g.prevMsg);
}

function processMessage(oMsg) {
  g.prevMsg = oMsg;
  console.log('processMessage: ' + JSON.stringify(oMsg, null, 2));
  const height = window.innerHeight;
  const width = window.innerWidth;
  const aspectRatio = fixit(height / width, 4);
  console.log(`height:${height}, width:${width}, AR:${aspectRatio}`);
  if (Array.isArray(oMsg.content)) {
    let style = '';
    if (oMsg.fontSize) {
      style += `font-size: ${oMsg.fontSize * width}px; `;
    }
    if (oMsg.fontBoldness) {
      style += `font-weight: ${Number(oMsg.fontBoldness) * 100}; `;
    }
    if (oMsg.lineHeight) {
      style += `line-height: ${oMsg.lineHeight * height}px; `;
    }
    if (oMsg.allCaps) {
      style += `text-transform: uppercase; `;
    }
    ge('divTopSpacer').style.marginTop = oMsg.spaceAbove + 'em';
    console.assert(undefined != oMsg.pageNumber);
    console.assert(undefined != oMsg.songNumber);
    console.assert(undefined != oMsg.license);
    console.log(`style: ${style}`);
    document.body.style = style;
    ge('content').innerHTML = `
<table width="100%" height="100%">
  <tr>
    <td colspan="100% width="100%">
      ${oMsg.content.join('<br>')}
    </td>
  </tr>
</table>
`;
    ge('spnPageNumber').innerText = oMsg.pageNumber;
    ge('spnSongNumber').innerText = '/' + oMsg.songNumber;
    ge('spnLicense').innerText = oMsg.license;
    if (oMsg.lastPage) {
      ge('spnPageNumber').classList.add('redText');
    } else {
      ge('spnPageNumber').classList.remove('redText');
    }
    if (oMsg.lastSong) {
      ge('spnSongNumber').classList.add('redText');
    } else {
      ge('spnSongNumber').classList.remove('redText');      
    }
  } else { // blank page
    ge('content').innerHTML = '';
    ge('spnPageNumber').innerText = '';
    ge('spnSongNumber').innerText = '';
    ge('spnLicense').innerText = '';
  }
} // processMessage

    </script>

  </head>

  <body onload="onPageLoad();" onresize="onResize();">
    <div id="divTopSpacer">
    </div>
    <content id="content">
      <h1>
        Projector
      </h1>
    </content>
    <footer class="smallest vat">
      <table width="100%">
        <tr>
          <td class="al">
            <span id="spnPageNumber"></span>
            <spn id="spnSongNumber"></spn>
          </td>
          <td class="ar">
            <span id="spnLicense"></span>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
